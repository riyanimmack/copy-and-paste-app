<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and paste App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="field">
                <button class="copy">Copy</button>
            </div>
            <div class="whitebg">
                <input class="text1" type="text" height="48">
            </div>
        </div>
        <div class="right">
            <div class="field">
                <button class="paste">Paste here</button>
            </div>
            <div class="whitebg2">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
